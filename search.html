    <!-- Search Section -->
    <main class="search-container">
        <!-- Search Filters -->
        <aside class="search-filters">
            <h2>Find Parking</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" class="form-control">
                        <option value="">-- Select Location --</option>
                        <option value="esplanade">Esplanade Parking Complex</option>
                        <option value="park-street">Park Street Underground Parking</option>
                        <option value="south-city">South City Mall Parking</option>
                        <option value="salt-lake">City Centre Salt Lake Parking</option>
                        <option value="howrah">Howrah Station Parking Zone</option>
                        <option value="eco-park">New Town Eco Park Parking</option>
                        <option value="science-city">Science City Parking Complex</option>
                        <option value="college-street">College Street Parking Hub</option>
                        <option value="gariahat">Gariahat Market Parking</option>
                        <option value="rajarhat">Rajarhat Central Parking</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Date & Time</label>
                    <div class="datetime-inputs">
                        <input type="date" id="date">
                        <input type="time" id="time">
                    </div>
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <select id="duration">
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="4">4 hours</option>
                        <option value="8">8 hours</option>
                        <option value="24">24 hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Facilities</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" value="ev-charging">
                            EV Charging
                        </label>
                        <label>
                            <input type="checkbox" value="cctv">
                            CCTV
                        </label>
                        <label>
                            <input type="checkbox" value="covered">
                            Covered Parking
                        </label>
                        <label>
                            <input type="checkbox" value="security">
                            24/7 Security
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Price Range</label>
                    <div class="price-range">
                        <input type="range" id="price-range" min="0" max="100" step="5">
                        <span id="price-display">₹0 - ₹100</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </aside>

        <!-- Map and Results -->
        <div class="search-results">
            <div id="map"></div>
            <div class="results-list">
                <!-- Results will be dynamically populated -->
            </div>
        </div>
    </main>
